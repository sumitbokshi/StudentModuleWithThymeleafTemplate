<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>Save Student</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Student Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{state}"
				placeholder="Student state" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder="Student city" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{standard}"
				placeholder="Student standard" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{DOB}"
				placeholder="Student DOB" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Student gender" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{totalMarks}"
				placeholder="Student totalMarks" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Student List</a>
	</div>
</body>
</html>
